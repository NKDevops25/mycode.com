<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Header</title>
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="youtube-header">
        <div class="left-section">
            <img src="Icons\hamburger-menu.svg" class="hamburger-menu">
            <img src="Icons\youtube-logo.svg" class="youtube-logo">
        </div>

        <div class="middle-section">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-icon-btn">
                <img src="Icons\search.svg" class="search-icon">
                <h4 class="tooltip">Search</h4>
            </button>
            <button class="voice-search-icon-btn">
                <img src="Icons/voice-search-icon.svg" class="voice-search-icon">
                <h4 class="tooltip">Search with your voice</h4>
            </button>
        </div>

        <div class="right-section">
            <button class="upload-icon-btn">
                <img src="Icons\upload.svg" class="upload-icon">
                <h4 class="tooltip">Upload</h4>
            </button>
            <button class="youtube-apps-icon-btn">
                <img src="Icons\youtube-apps.svg" class="youtube-apps-icon">
                <h4 class="tooltip">YouTube Apps</h4>
            </button>
            <button class="notifications-icon-btn">
                <img src="Icons/notifications.svg" class="notifications-icon">
                <h4 class="tooltip">notifications</h4>
                <h4 class="notification-count">14</h4>
            </button>  
            <img src="Icons/my-channel.jpeg" class="channel-pic">
        </div>
    </header>

    <nav class="navbar">
        <div class="icons">
            <img src="Icons\home.svg">
            <h4>Home</h4>
        </div>
        <div class="icons">
            <img src="Icons/explore.svg">
            <h4>Explore</h4>
        <div class="icons">
            <img src="Icons/originals.svg">
            <h4>Home</h4>
        </div>
        <div class="icons">
            <img src="Icons\home.svg">
            <h4>Home</h4>
        </div>
        <div class="icons">
            <img src="Icons\home.svg">
            <h4>Home</h4>
        </div>
        <div class="icons">
            <img src="Icons\home.svg">
            <h4>Home</h4>
        </div>
    </nav>
</body>
</html>
